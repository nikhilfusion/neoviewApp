<div id="loginModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h1 class="text-center">Add User</h1>
  </div>
  <div class="modal-body">
    <form class="form col-md-6 center-block center">
      <div class="form-group">
        <input type="text" class="form-control input-md" placeholder="Username" ng-model="user.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-md" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <input type="email" class="form-control input-md" placeholder="email" ng-model="user.email">
      </div>
      <div class="form-group">
        <select class="form-control input-md" ng-options="camera.id as camera.name for camera in cameras" ng-model="user.camera">
          <option value="">Choose one camera</option>
        </select>
      </div>
      <div class="form-group center-block">
        <button class="btn btn-success">Register</button>
        <button class="btn btn-warning">Cancel</button>
      </div>
    </form>
  </div>
</div
